name: Coverage Report

on:
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run build
        env:
          NODE_ENV: production
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          annotations: none
          test-script: npm run test:coverage
