version: "3"

services:
  base:
    image: node:22
    volumes:
      - nodemodules:/app/node_modules
      - .:/app
    working_dir: /app
    environment:
      - NODE_ENV=production

  install:
    extends:
      service: base
    command: npm i && npm audit fix
    environment:
      - NODE_ENV=development

  install-ci:
    extends:
      service: base
    command: npm ci

  npmlist:
    extends:
      service: base
    command: npm list --depth=0

  test:
    extends:
      service: base
    command: npm run test

  test-watch:
    extends:
      service: base
    command: npm run test-watch

  build:
    extends:
      service: base
    command: npm run build
    networks:
      default:
        aliases:
          - www.dev.documentcloud.org
      squarelet_default:
        aliases:
          - www.dev.documentcloud.org

  build_staging:
    extends:
      service: base
    command: npm run build-staging
    networks:
      default:
        aliases:
          - www.dev.documentcloud.org
      squarelet_default:
        aliases:
          - www.dev.documentcloud.org

  create-bundles:
    extends:
      service: base
    command: npm run create-bundles

  # TODO: Specify that base must be running first.
  browser-test:
    build:
      dockerfile: browser-test.Dockerfile
    networks:
      default:
        aliases:
          - www.dev.documentcloud.org
      squarelet_default:
        aliases:
          - www.dev.documentcloud.org
    environment:
      - NODE_ENV=test
    command: ./browser-test-all.sh

  browser-test-staging:
    build:
      dockerfile: browser-test.Dockerfile
    networks:
      default:
        aliases:
          - www.dev.documentcloud.org
      squarelet_default:
        aliases:
          - www.dev.documentcloud.org
    environment:
      - NODE_ENV=staging
    command: ./browser-test-all.sh

volumes:
  nodemodules:
    external: true

networks:
  squarelet_default:
    external: true
